<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gwent</title>
        <meta name="description" content="Memory Game in JavaScript inspired by Gwent from the Witcher 3">
        <meta name="keywords" content="javascript, jQuery, game, gwent, memory, The Witcher 3">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Gwent Memory Game</h1>
            <p>Inspired by <a href="https://playgwent.com" target="_blank">Gwent - The Witcher Card Game</a></p>
        </header>
        <main>
            <article>
                <div class="board">
                    <div class="card" id="card0"></div>
                    <div class="card" id="card1"></div>
                    <div class="card" id="card2"></div>
                    <div class="card" id="card3"></div>
                    <div class="card" id="card4"></div>
                    <div class="card" id="card5"></div>

                    <div class="card" id="card6"></div>
                    <div class="card" id="card7"></div>
                    <div class="card" id="card8"></div>
                    <div class="card" id="card9"></div>
                    <div class="card" id="card10"></div>
                    <div class="card" id="card11"></div>

                    <div class="score">Which Turn: 0</div>
                </div>
            </article>
        </main>
            <script src="jquery-3.7.0.min.js"></script>
            <script src="memory.js"></script>
    </body>
</html>
